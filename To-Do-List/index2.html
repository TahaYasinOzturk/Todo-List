<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>ToDo App</title>
	</head>

	<body>
		<header class="header">
			<h1 class="main-title">ToDo App Erp7</h1>
		</header>
		<form class="task-form">
			<input
				type="text"
				class="form-item input-task"
				placeholder="Görev açıklaması..."
			/>
			<button class="form-item btn-task-add">
				<i class="fa-solid fa-square-plus"></i>
			</button>
		</form>
		<div class="task-container">
			<ul class="task-list">
				<div class="task-item">
					<li class="task-description">Bulaşıkları Yıka</li>
					<button class="btn-task btn-task-completed">
						<i class="fa-solid fa-square-check"></i>
					</button>
					<button class="btn-task btn-task-deleted">
						<i class="fa-solid fa-square-minus"></i>
					</button>
				</div>
				<div class="task-item">
					<li class="task-description">Çamaşırları yıka</li>
					<button class="btn-task btn-task-completed">
						<i class="fa-solid fa-square-check"></i>
					</button>
					<button class="btn-task btn-task-deleted">
						<i class="fa-solid fa-square-minus"></i>
					</button>
				</div>
				<div class="task-item">
					<li class="task-description">Deprem çantasını hazırla</li>
					<button class="btn-task btn-task-completed">
						<i class="fa-solid fa-square-check"></i>
					</button>
					<button class="btn-task btn-task-deleted">
						<i class="fa-solid fa-square-minus"></i>
					</button>
				</div>
			</ul>
		</div>

		<script src="app.js"></script>
	</body>
</html>
